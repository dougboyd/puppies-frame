<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Puppies Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            -webkit-transition: opacity 1.5s ease-in-out;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }

        .error {
            color: #ff6b6b;
        }

        /* Hide cursor after inactivity */
        .hide-cursor {
            cursor: none;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div id="slide1" class="slide"></div>
        <div id="slide2" class="slide"></div>
        <div id="loading" class="loading">Loading photos...</div>
    </div>

    <!-- Photo manifest (generated by ./generate-manifest.sh) -->
    <script src="manifest.js"></script>

    <script>
        (function() {
            // Configuration
            var CONFIG = {
                slideInterval: 10000,  // 10 seconds between photos
                transitionDuration: 1500  // 1.5 second fade
            };

            var photos = [];
            var currentIndex = -1;
            var currentSlide = 1;
            var slideTimer = null;

            // Shuffle array (Fisher-Yates)
            function shuffle(array) {
                var i, j, temp;
                for (i = array.length - 1; i > 0; i--) {
                    j = Math.floor(Math.random() * (i + 1));
                    temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array;
            }

            // Preload an image
            function preloadImage(url, callback) {
                var img = new Image();
                img.onload = function() {
                    if (callback) callback(null, url);
                };
                img.onerror = function() {
                    if (callback) callback('Failed to load image', null);
                };
                img.src = url;
            }

            // Show next photo
            function showNextPhoto() {
                if (photos.length === 0) return;

                // Move to next photo (loop around)
                currentIndex = (currentIndex + 1) % photos.length;

                // Reshuffle when we've shown all photos
                if (currentIndex === 0 && photos.length > 1) {
                    shuffle(photos);
                }

                var url = photos[currentIndex];
                var nextSlide = currentSlide === 1 ? 2 : 1;
                var nextEl = document.getElementById('slide' + nextSlide);
                var currentEl = document.getElementById('slide' + currentSlide);

                // Set background image on next slide
                nextEl.style.backgroundImage = 'url(' + url + ')';

                // Fade in next, fade out current
                nextEl.className = 'slide active';
                currentEl.className = 'slide';

                currentSlide = nextSlide;

                // Preload the following image
                var preloadIndex = (currentIndex + 1) % photos.length;
                preloadImage(photos[preloadIndex], null);

                // Schedule next transition
                slideTimer = setTimeout(showNextPhoto, CONFIG.slideInterval);
            }

            // Show error message
            function showError(message) {
                var loadingEl = document.getElementById('loading');
                loadingEl.className = 'loading error';
                loadingEl.innerHTML = message;
            }

            // Initialize
            function init() {
                // Check if manifest exists and has photos
                if (typeof PHOTO_MANIFEST === 'undefined' || PHOTO_MANIFEST.length === 0) {
                    showError('No photos found.<br><br>Add photos to the photos/ folder<br>and run ./generate-manifest.sh');
                    return;
                }

                // Hide loading message
                document.getElementById('loading').style.display = 'none';

                // Copy and shuffle photos
                photos = shuffle(PHOTO_MANIFEST.slice());

                // Start slideshow
                showNextPhoto();

                // Hide cursor after 3 seconds of no movement
                var cursorTimer;
                document.body.onmousemove = function() {
                    document.body.className = '';
                    clearTimeout(cursorTimer);
                    cursorTimer = setTimeout(function() {
                        document.body.className = 'hide-cursor';
                    }, 3000);
                };
            }

            // Start when DOM is ready
            if (document.readyState === 'complete') {
                init();
            } else {
                window.onload = init;
            }
        })();
    </script>
</body>
</html>
