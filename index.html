<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Ash & Rosie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .slideshow {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            -webkit-transition: opacity 1.5s ease-in-out;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }

        .error {
            color: #ff6b6b;
        }

        .hide-cursor {
            cursor: none;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div id="slide1" class="slide"></div>
        <div id="slide2" class="slide"></div>
        <div id="loading" class="loading">Loading photos...</div>
    </div>

    <script>
        (function() {
            var CONFIG = {
                slideInterval: 10000,
                transitionDuration: 1500
            };

            var photos = [];
            var currentIndex = -1;
            var currentSlide = 1;
            var slideTimer = null;

            function shuffle(array) {
                var i, j, temp;
                for (i = array.length - 1; i > 0; i--) {
                    j = Math.floor(Math.random() * (i + 1));
                    temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array;
            }

            function fetchPhotos(callback) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/photos', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            try {
                                var urls = JSON.parse(xhr.responseText);
                                callback(null, urls);
                            } catch (e) {
                                callback('Failed to parse photo list', null);
                            }
                        } else {
                            callback('Failed to load photos: ' + xhr.status, null);
                        }
                    }
                };
                xhr.onerror = function() {
                    callback('Network error', null);
                };
                xhr.send();
            }

            function preloadImage(url, callback) {
                var img = new Image();
                img.onload = function() {
                    if (callback) callback(null, url);
                };
                img.onerror = function() {
                    if (callback) callback('Failed to load image', null);
                };
                img.src = url;
            }

            function showNextPhoto() {
                if (photos.length === 0) return;

                currentIndex = (currentIndex + 1) % photos.length;

                if (currentIndex === 0 && photos.length > 1) {
                    shuffle(photos);
                }

                var url = photos[currentIndex];
                var nextSlide = currentSlide === 1 ? 2 : 1;
                var nextEl = document.getElementById('slide' + nextSlide);
                var currentEl = document.getElementById('slide' + currentSlide);

                nextEl.style.backgroundImage = 'url(' + url + ')';
                nextEl.className = 'slide active';
                currentEl.className = 'slide';
                currentSlide = nextSlide;

                var preloadIndex = (currentIndex + 1) % photos.length;
                preloadImage(photos[preloadIndex], null);

                slideTimer = setTimeout(showNextPhoto, CONFIG.slideInterval);
            }

            function showError(message) {
                var loadingEl = document.getElementById('loading');
                loadingEl.className = 'loading error';
                loadingEl.innerHTML = message + '<br><br>Tap to retry';
                document.body.onclick = function() {
                    loadingEl.className = 'loading';
                    loadingEl.innerHTML = 'Loading photos...';
                    document.body.onclick = null;
                    init();
                };
            }

            function init() {
                fetchPhotos(function(err, urls) {
                    if (err) {
                        showError(err);
                        return;
                    }

                    if (urls.length === 0) {
                        showError('No photos found');
                        return;
                    }

                    document.getElementById('loading').style.display = 'none';
                    photos = shuffle(urls);
                    showNextPhoto();

                    var cursorTimer;
                    document.body.onmousemove = function() {
                        document.body.className = '';
                        clearTimeout(cursorTimer);
                        cursorTimer = setTimeout(function() {
                            document.body.className = 'hide-cursor';
                        }, 3000);
                    };
                });
            }

            if (document.readyState === 'complete') {
                init();
            } else {
                window.onload = init;
            }
        })();
    </script>
</body>
</html>
